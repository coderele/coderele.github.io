    <h1>DSC公团成立</h1>
    <br>
    <h5>2024年2月4日</h5>
    <p>1月16日，我方与多方会晤的结果，充分体现了建立沟通组织的必要性，先前由眠龙勿扰领导的MLHA联合会议，由当时的科辉集团与眠龙勿扰双方参与，本次DSC公团没有领导机构，设立参定委员会，通过民主投票协调事务。</p>
    <p>由于严重的泄密事件，我方决定设立通用加密工具。科辉时代的加密工具由眠龙勿扰集团研发的DSCS工具为根本，扩元本部将制定联合加密器（United Encryption System），即UES系统，将尽快开放。</p>
