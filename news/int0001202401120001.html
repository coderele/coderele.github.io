    <h1>LMF截取文件事件</h1>
    <br>
    <h5>2024年1月12日</h5>
    <p>2024年1月4日，扩元总部代表CYT对眠龙勿扰集团的总裁LZX的私密信件书写完毕后，交由知情人士CYR转交过程中，被LMF截取。此文件为VS级别机密，截取文件严重扰乱信件的私密性。</p>
    <p>LMF并非有知情权人士，且其截获书信属于未经允许侵犯他人权益行为，此类行为干扰了集团的正常运营。由于暂时没有造成严重后果，暂避不谈。</p>
    <p>为杜绝此类行为，我方将沿用科辉集团与眠龙勿扰集团在五月第一次会议时制定的信息保密条例，并作出一定修改。</p>
    <p>修改的意见预计于延期举行的新标会晤过程中提出草案。</p>
